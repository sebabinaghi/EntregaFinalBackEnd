<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <style>
      body {font-family: 'Delicious Handrawn', cursive;}
      .atras{background-color: red;}
      .atras:hover{background-color: rgb(74, 226, 28);}
      h2{color: red;}
    </style>
  </head>

  <body>
    <div class="spin-bg"><div class="spin"></div></div>
    <div class="container contact-form mt-1">
      <h3 class="pt-5 pb-4 my-2 h1">Centro de mensajes</h3>
      <a href="index.html" class="btn btn-secondary atras">Atr√°s</a>
      <div class="row d-flex align-self-center">
        <hr />
        <div class="col-md-6 mb-3">
          <div id="messages"></div>
          <input
            type="text"
            name="message"
            id="message"
            class="form-control mb-2"
          />
          <button class="btn btn-primary" id="send">Enviar</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/services/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
