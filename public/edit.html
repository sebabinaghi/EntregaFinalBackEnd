<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Agregar Producto</title>
    <style>
      .atras{background-color: red;}
      .atras:hover{background-color: rgb(74, 226, 28);}
      h2{color: red;}
    </style>
  </head>

  <body>
    <div class="spin-bg"><div class="spin"></div></div>
    <div class="container contact-form pb-3">
      <div class="contact-image">
        <img
          src="https://cdn1.iconfinder.com/data/icons/leto-ecommerce-shopping-2/64/shopping_search_product_shop-512.png"
          alt="product icon"
        />
      </div>
      <form id="form" class="pt-1">
        <h1 id="titleProduct"></h1>
        <div class="form-group mb-3">
          <label for="title">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Titulo del producto"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="price">Precio</label>
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder="Precio del producto"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="stock">Stock</label>
          <input
            type="number"
            class="form-control"
            id="stock"
            placeholder="Stock del producto"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="code">Codigo</label>
          <input
            type="text"
            class="form-control"
            id="code"
            placeholder="Codigo del producto"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="description">Descripción</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="category">Categoría</label>
          <select class="form-control" id="category" required>
            <option value="Útiles">Útiles</option>
            <option value="Muebles">Muebles</option>
            <option value="Cocina">Cocina</option>
          </select>
        </div>
        <div class="form-group mb-4">
          <label for="thumbnail">Suba la imagen del producto</label><br />
          <input type="file" class="form-control-file" id="thumbnail" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/" class="btn btn-secondary atras">Atrás</a>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/edit.js"></script>
  </body>
</html>
