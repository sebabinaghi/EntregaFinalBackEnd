<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      html{background: linear-gradient(red, blue);}
      body {font-family: 'Delicious Handrawn', cursive;}
      .envia2 {background-color: yellow; color: black; }
      .envia2:hover {box-shadow: red 3px 3px; background-color: aqua;}
      .registra2 {background-color: red; }
      .registra2:hover {box-shadow: yellow 3px 3px;background-color: aqua;}
      .nuevo{color: lime; font-size: 25px;}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/login.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="spin-bg"><div class="spin"></div></div>
    <div class="container mt-3 p-3">
      <div class="jumbotron">
        <h1>Login de Usuario</h1>
        <br />
        <div class="alert alert-danger d-none" role="alert"></div>
        <form action="/login" method="post" autocomplete="off">
          <div class="form-group">
            <label for="email">Ingrese su email</label>
            <input
              id="email"
              class="form-control"
              type="email"
              name="email"
              required
            />
            <br />
            <label for="password">Ingrese su clave</label>
            <input
              id="password"
              class="form-control"
              type="password"
              name="password"
              required
            />
          </div>
          <button class=" envia2 btn btn-success mt-3">Enviar</button>
        </form>
        <br />
        <p class="nuevo">Si no tiene usuario, aqu√≠ abajo puede generar uno:</p>
        <a href="/register.html" class=" registra2 btn btn-secondary">Registrarse</a>
      </div>
    </div>
  </body>
</html>
