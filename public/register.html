<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {font-family: 'Delicious Handrawn', cursive;}
      .envia2 {background-color: yellow; color: black; }
      .envia2:hover {box-shadow: red 3px 3px; background-color: aqua;}
      .registra2 {background-color: red; }
      .registra2:hover {box-shadow: yellow 3px 3px;background-color: aqua;}
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/register.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="spin-bg"><div class="spin"></div></div>
    <div class="container mt-3 p-3">
      <div class="jumbotron">
        <h1>Registro de Usuario</h1>
        <br />
        <div class="alert alert-danger d-none" role="alert"></div>
        <form enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Ingrese su nombre</label>
            <input
              id="name"
              class="form-control"
              type="text"
              name="name"
              required
            />
            <br />
            <label for="surname">Ingrese su apellido</label>
            <input
              id="surname"
              class="form-control"
              type="text"
              name="surname"
              required
            />
            <br />
            <label for="age">Ingrese su edad</label>
            <input
              id="age"
              class="form-control"
              type="number"
              name="age"
              required
            />
            <br />
            <label for="phoneNumber">Ingrese un teléfono</label>
            <select name="prefix" id="prefix"></select>
            <input
              id="phoneNumber"
              class="form-control"
              type="number"
              name="phoneNumber"
              required
            />
            <br />
            <label for="address">Ingrese su dirección</label>
            <input
              id="address"
              class="form-control"
              type="text"
              name="address"
              required
            />
            <br />
            <label for="username">Ingrese un nombre de usuario</label>
            <input
              id="username"
              class="form-control"
              type="text"
              name="username"
              required
            />
            <br />
            <label for="email">Ingrese su email</label>
            <input
              id="email"
              class="form-control"
              type="email"
              name="email"
              required
            />
            <br />
            <label for="password">Cree una contraseña</label>
            <input
              id="password"
              class="form-control"
              type="password"
              name="password"
              required
            />
            <br />
            <label for="password2">Repita su contraseña</label>
            <input
              id="password2"
              class="form-control"
              type="password"
              name="password2"
              required
            />
            <br />
            <label for="avatar">Seleccione una foto para su avatar</label>
            <input
              id="avatar"
              class="form-control"
              type="file"
              name="avatar"
              required
            />
          </div>
          <button class=" envia2 btn btn-success mt-3">Enviar</button>
        </form>
        <br />
        <a href="/login.html" class=" registra2 btn btn-secondary">Iniciar Sesión</a>
      </div>
    </div>
  </body>
</html>
